<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="{% static 'css/TextBox.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/home2.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="shortcut icon" href="../static/Insta.ico" />
    <meta charset="utf-8">
    <title>Opciones</title>
  </head>
  <body>

    <div class="Sidebar">


    <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>
    <div class="Perfile w3-sidebar w3-bar-block w3-animate-left" style="display:none;z-index:5" id="mySidebar">
      <div class="Perfile">
        <img class="photoluser" src="{% static '' %}{{usuario_actual.foto}}"/>
        <h1 class="photolusername">{{ usuario_actual.usuario_django.username }}</h1>
      </div>
      <a href="{% url 'home'%}" class="w3-bar-item w3-button w3-large w3-padding-24">Inicio<i class="fa fa-home"></i> </a>
      <a href="{% url 'profile'%}" class="w3-bar-item w3-button w3-large w3-padding-24">Tu Perfil<i class="fa fa-user-o"></i> </a>
      <a href="{% url 'galeria'%}" class="w3-bar-item w3-button w3-large w3-padding-24">Subir Foto<i class="fa fa-upload"></i></a>
      <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-large w3-padding-24">Cerrar Sesión<i class="fa fa-sign-out"></i></a>
      <button class="w3-bar-item w3-button w3-right w3-large w3-padding-24" onclick="w3_close()"> Cerrar &times;</button>
    </div>

  </div>

      <nav class="navbar">
        <button href="#" class="w3-button w3-white w3-left" onclick="w3_open()">&#9776;</button>
        <section class="logo-section"><img class="logo" src="https://image.flaticon.com/icons/svg/69/69366.svg"/>
          <div>
          </div>
          <img class="logoname" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/500px-Instagram_logo.svg.png"/>
        </section>

          <div class="searcho">
            <form class="search-section">
              <input class="input-search" type="search" name="search" placeholder="Buscar"/>
            </form>
          </div>
      </nav>

        <section class="insta">
          <form class="" action="{% url 'opciones' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div >
            <h5 class="flexo">Cambiar imágen de perfil</h5>
            <input class="subir" type="file" name="user_photo">
            <button name="Subir">Subir Foto</button>
          </div>

          <div class="separacion">
          </div>

          <form class="" action="{% url 'opciones' %}" method="post">
            {% csrf_token %}
            <h5 class="flexo">Cambiar Estado</h5>
            <textarea class="desc" name="usr_description" rows="4" cols="40"></textarea>
            <br>
            <button class="w3-btn" name="Subir" disabled>Cambiar Estado</button>
          </form>

          </form>

        </section>



      <script>
        function w3_open()
        {
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("myOverlay").style.display = "block";
        }
        function w3_close()
        {
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("myOverlay").style.display = "none";
        }
      </script>

  </body>
</html>
